<html lang="en">
<head>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">

    <title>Set your nickname</title>
</head>
<body>

    <div class="centered">

        <div class="form-group">
            <label for="nickname" class="form-label mt-4">Username</label>

          </div>

    </div>
